specVersion: "4.0"
metadata:
  name: aloo.wala
type: application
framework:
  name: SAPUI5
  version: "1.142.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
      configuration:
        excludePatterns:
          - "resources/"
          - "test/"
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /odata/v4
      configuration:
        baseUri: "http://localhost:4004/odata/v4"
        strictSSL: false
